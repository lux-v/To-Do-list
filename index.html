<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/svg+xml"
			href="icons/list-ul-solid.svg"
			class="favicon"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<title>TO DO</title>
	</head>
	<body>
		<div class="container">
			<img
				src="icons/boja.svg"
				alt="boja"
				id="promjenaBoje"
				class="icons promjenaBoje plava"
			/>
			<h1 class="plava">To Do list</h1>
			<div class="row">
				<ul id="list"></ul>
				<img
					id="obrisiSve"
					class="obrisiSveButton sakriveno"
					src="icons/trash-alt-regular.svg"
				/>
				<button id="addNewTask" class="dodajButton plava">+ New task</button>
			</div>
			<p class="totalTasks">Total number of tasks:</p>
            <p class="unfinishedTasks">Number of unfinished tasks:</p>
		</div>

		<script src="/scripts/themeHandler.js" ></script> 

		<script src="/scripts/dbConnection.js" type="module"></script>
	</body>
</html>
